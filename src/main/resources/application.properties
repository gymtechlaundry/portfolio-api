spring.application.name=portfolio-api

# Server
server.port=8081

#Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=portfolio_user
spring.datasource.password=securepassword

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=space.devincoopers.portfolio.model

# Show SQL in logs
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl